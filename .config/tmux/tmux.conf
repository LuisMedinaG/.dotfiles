# tmux configuration
# Inspired by Nicholas Marriott.

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Change default terminal
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ",xterm*:RGB"

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Disable bells
set -g bell-action none

# Keep windows after exit
set -g remain-on-exit on

# Enable mouse support
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Vi mode
set-window-option -g mode-keys vi

# ============================================================================
# KEY BINDINGS
# ============================================================================

# Pane splitting (maintain current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation (Alt + arrow keys)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window navigation (Shift + arrow keys)
bind -n S-Left previous-window
bind -n S-Right next-window

# Window navigation (Alt + Vim keys)
bind -n M-H previous-window
bind -n M-L next-window

# Utility bindings
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# ============================================================================
# STATUS BAR
# ============================================================================

set -g status-right "#[fg=yellow]#I:#P"
set -g window-status-current-style "underscore"

# Conditional status bar color
%if #{TMUX}
set -g status-bg red
%endif

# ============================================================================
# PLUGINS
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
# set -g @plugin 'tmux-plugins/tmux-pain-control'

# Plugin configuration
set -g @catppuccin_flavour 'mocha'

# ----------------------------------------------------------------------------
# tmux-sensible keybindings
# 1. prefix + R â†’ Reload tmux config file

# ============================================================================
# PLUGIN MANAGER
# ============================================================================

# Auto-install TPM if not present
if "test ! -d ~/.config/tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run '~/.config/tmux/plugins/tpm/tpm'
