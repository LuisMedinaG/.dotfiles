# Some tweaks to the status line
set -g status-right "%H:%M"
set -g window-status-current-style "underscore"

# set-option -g status-justify left
# Contenido básico de la barra de estado (izquierda: sesión, derecha: ventana actual, fecha/hora)
# set-option -g status-left "#[fg=green]Sesión: #S #[default]"
# set-option -g status-right "#[fg=yellow]#I:#P #[default] %H:%M %d-%b-%y"

# Permitir que el título de la ventana del terminal refleje la aplicación actual
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W' # Nombre Sesión:ÍndiceVentana.ÍndicePanel NombreVentana

# Aumentar el límite del historial de scrollback (por defecto es 2000)
set-option -g history-limit 10000

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-features ",xterm*:RGB"

# Change the default $TERM to tmux-256color
set -g default-terminal "tmux-256color"

# No bells at all
set -g bell-action none

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Keep windows around after they exit
set -g remain-on-exit on

# Change the prefix key to C-a
set-option -g prefix C-Space
bind-key C-Space send-prefix
unbind C-b

# Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Some extra key bindings to select higher numbered windows
bind F1 selectw -t:10
bind F2 selectw -t:11
bind F3 selectw -t:12
bind F4 selectw -t:13
bind F5 selectw -t:14
bind F6 selectw -t:15
bind F7 selectw -t:16
bind F8 selectw -t:17
bind F9 selectw -t:18
bind F10 selectw -t:19
bind F11 selectw -t:20
bind F12 selectw -t:21

# A key to toggle between smallest and largest sizes if a window is visible in
# multiple places
bind F set -w window-size

# Keys to toggle monitoring activity in a window and the synchronize-panes option
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# Create a single default session - because a session is created here, tmux
# should be started with "tmux attach" rather than "tmux new"
# new -d -s0 -nirssi 'exec irssi'
# set -t0:0 monitor-activity on
# set -t0:0 aggressive-resize on
# neww -d -ntodo 'exec emacs ~/TODO'
# setw -t0:1 aggressive-resize on
# neww -d -nmutt 'exec mutt'
# setw -t0:2 aggressive-resize on
# neww -d
# neww -d
# neww -d

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Dividir paneles usando | y - (más intuitivo)
bind '"' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Mantener el directorio actual al dividir paneles
unbind % # Desvincula la división por defecto
unbind '"' # Desvincula la división por defecto

# Recargar la configuración de tmux
bind r source-file ~/.tmux.conf \; display "Configuración recargada!"

